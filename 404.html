<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GNET Infotech: Not Found</title>
    <meta name="description" content="Coming Soon">
    <link rel="stylesheet" href="https://www.moviezoo.tech/notFound/bootstrap.min.css">
    <link rel="icon" href="https://gnetinfotech.com/assets/img/logo_thumb.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&amp;display=swap">
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #errorImage {
            display: block; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://gnetinfotech.com/assets/img/comingsoon.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="errorImage"></div>   

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (event) => event.preventDefault());

        // Disable certain key combinations
        document.addEventListener('keydown', (event) => {
            if (
                (event.ctrlKey && event.shiftKey && event.key === 'I') || // Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && event.key === 'J') || // Ctrl+Shift+J
                (event.ctrlKey && event.key === 'U') ||                  // Ctrl+U
                (event.key === 'F12')                                    // F12
            ) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
