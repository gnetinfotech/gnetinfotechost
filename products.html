<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNET Infotech: Products</title>
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="icon" href="assets/img/logo_thumb.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="/index.html">
            <div class="navbar-left">
                <img src="assets/img/logo_png.png" class="logo">
                <span class="title">GNET-Infotech</span>
            </div>
        </a>
        <div class="navbar-right">
            <i class="fas fa-user" id="accountButton"></i>
        </div>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-input">
    </div>
    <div class="header">
        <div class="buttons">
            <button class="sort-btn" onclick="toggleSortMenu()">Sort</button>
            <button class="filter-btn" onclick="toggleFilterMenu()">Filter</button>
        </div>
    </div>

    <!-- Sort Bottom Menu -->
    <div id="sort-menu" class="sort-menu">
        <div class="sort-menu-content">
            <h3>Sort By</h3>
            <ul>
                <li onclick="sortBy('price-asc')">Price (Low to High)</li>
                <li onclick="sortBy('price-desc')">Price (High to Low)</li>
                <li onclick="sortBy('newest')">Newest First</li>
                <li onclick="sortBy('rating')">Rating</li>
            </ul>
        </div>
    </div>

    <div id="filter-menu" class="filter-menu">
        <div class="filter-menu-content">
            <div class="filter-left">
                <h3>Filters</h3>
                <div class="filter-section">
                    <h4>Brands</h4>
                    <label><input type="checkbox" id="brand-lenovo"> Lenovo</label>
                    <label><input type="checkbox" id="brand-hp"> HP</label>
                    <label><input type="checkbox" id="brand-dell"> Dell</label>
                </div>
                <!-- <div class="filter-section">
                    <h4>Price Range</h4>
                    <label><input type="radio" name="price-range" id="price-10k-20k"> Rs 10k-20k</label>
                    <label><input type="radio" name="price-range" id="price-20k-30k"> Rs 20k-30k</label>
                    <label><input type="radio" name="price-range" id="price-30k-40k"> Rs 30k-40k</label>
                    <label><input type="radio" name="price-range" id="price-40k-above"> Rs 40k & Above</label>
                </div> -->
                <div class="filter-section">
                    <h4>Category</h4>
                    <label><input type="checkbox" id="purpose-student"> Student</label>
                    <label><input type="checkbox" id="purpose-business"> Business</label>
                    <label><input type="checkbox" id="purpose-desktop"> Desktops</label>
                </div>
                <button class="apply-filter-btn" onclick="applyFilters()">Apply Filters</button>
                <button class="apply-filter-btn" onclick="applyFilters()">Close</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const filterMenu = document.querySelector(".filter-menu");
            if (filterMenu) {
                filterMenu.style.display = "none"; // Ensure it's hidden
            }
        });
    </script>
    <div id="productContainer" class="product-container"></div>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="assets/img/logo_png_white.png" class="footer-logo">
                <span class="brand-name">GNET-Infotech</span>
            </div>
            <div class="footer-center">
                <ul class="social-icons">
                    <li><a href="https://www.facebook.com/people/Gnet-Infotech/pfbid0NiZ4XjRDWaWsUvDi245iCWNABd7bdej94C5MpGPovTC8KhaNAi4W75kWWUxCszVxl/"
                            target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/gnetinfotech" target="_blank" class="social-icon"><i
                                class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="footer-right">
                <p>&copy; 2024 GNET-Infotech. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/all-products.js" type="module"></script>
</body>

</html>
